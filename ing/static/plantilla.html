<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MasterBikes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: black;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="color: white;"><i class="fa-solid fa-bicycle" style="margin-right: 10px; color: orange;"></i>MasterBikes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="color: white;">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/inventario" style="color: white;">Inventario</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" style="border-color: black">
              <button class="btn btn-outline-success" type="submit" style="border-color: orange; color: orange;">Buscar</button>
            </form>

                        <!-- *** Botón para registro de usuarios *** -->
                        <form class="d-flex" id="registrar">
                          <button type="submit" class="btn" style="margin-left: 7px; color: white; background-color: orange;">Registrarme</button>
                        </form>
            
                        <!-- *** Modal para registro de usuario *** -->
                        <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Registro de usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form>
                                  <div class="form-group">
                                      <label for="user" style="margin-bottom: 5px;">Usuario</label>
                                      <input type="text" class="form-control" id="user" placeholder="Ingrese nombre de usuario">
                                    </div>
                                    <div class="form-group">
                                      <label for="password" style="margin-bottom: 5px; margin-top: 5px;">Password</label>
                                      <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
                                    </div>
                                  </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
                              </div>
                            </div>
                          </div>
                        </div>           




          </div>
        </div>
      </nav>
    
      {% block content %}
      {% endblock %}
    
      <!-- Footer -->
      <footer class="page-footer font-small blue" style="background-color: black;">

        <div class="footer-copyright text-center py-3" style="color: white;">© 2022 Copyright:
          <a href="/"> equipoduoc.com</a>
        </div>

      </footer>





<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script
src="https://code.jquery.com/jquery-3.6.0.js"
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
crossorigin="anonymous"></script>

{% include "registro-js.html" %}

</body>
</html>
